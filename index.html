<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8270beafd7.js" crossorigin="anonymous"></script>
    <title>Nutricionista</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="titulo-principal">
                Nutri Thinas - Nutrição
                <i class="fas fa-seedling"></i>
            </h1>
        </div>
    </header>
    <h3 class="titulo-secao"><i class="fa-regular fa-calendar-days"></i> Consultas Realizadas</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th id="coluna-nome">Nome</th>
                <th id="coluna-data">Data da Consulta</th>
                <th id="coluna-peso">Peso (kg)</th>
                <th id="coluna-altura">Altura (m)</th>
                <th id="coluna-imc">IMC</th>
            </tr>
        </thead>
    </table>
    <h3 class="titulo-secao"><i class="fa-regular fa-file-lines"></i></i> Cadastrar Consultas</h3>
    <form method="post" onsubmit="consultaController.adiciona(event)">
        <div class="form-nome">
            <label for="nome">Nome do Paciente</label>
            <input type="text" name="nome" id="nome" placeholder="ex: Thiago Martins Prado">
        </div>
        <div class="form-data">
            <label for="data">Data da Consulta</label>
            <input type="date" name="data" id="data">
        </div>
        <div class="form-peso">
            <label for="peso">Peso (kg)</label>
            <input type="number" name="peso" id="peso" step="0.1" placeholder="ex: 70.6">
        </div>
        <div class="form-altura">
            <label for="altura">Altura (m)</label>
            <input type="number" name="altura" id="altura" step="0.01" placeholder="ex: 1.83">
        </div>
        <div class="form-botao">
            <button type="submit" class="submit">Confirmar</button>
            <button type="reset" class="reset">Limpar</button>
        </div>
    </form>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/app/models/Consulta.js"></script>
    <script type="text/javascript" src="js/app/controller/ConsultaController.js"></script>
    <script type="text/javascript">
        let consultaController = new ConsultaController();
    </script>
</body>
</html>
